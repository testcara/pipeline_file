    ET_RPC_BUGZILLA_USER: ZXJyYXRhLXhtbHJwY0ByZWRoYXQuY29t
    ET_RPC_JBOSS_JIRA_PASSWORD: ZXJyYXRhLXFl
    ET_RPC_JBOSS_JIRA_USER: ZXJyYXRhLXFl
    ET_RPC_PNTDEVOPS_JIRA_PASSWORD: ZXJyYXRhLXFl
    ET_RPC_PNTDEVOPS_JIRA_USER: ZXJyYXRhLXFl
  kind: Secret
  metadata:
    name: et-qe-testing-settings
    namespace: ${NAMESPACE}
  type: Opaque
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: pvc-errata-qe-test-mnt-redhat
    namespace: ${NAMESPACE}
  spec:
    accessModes:
    - ReadOnlyMany
    resources:
      requests:
        storage: 1Gi
    selector:
      matchLabels:
        storage-nfs-export: pv-label-errata-qe-test-mnt-redhat
    storageClassName: sc-brew-share-mnt-redhat
    volumeName: pv-errata-qe-test-mnt-redhat
parameters:
