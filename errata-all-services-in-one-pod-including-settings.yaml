- {name: MEM_REQUEST, value: 2Gi}
- {name: ET_SECRET, value: et-default-staging-settings}
- {name: ET_CONFIGMAP, value: et-default-staging-settings}
- {name: ET_MYSQL_SECRET, value: et-qe-testing-mysql}
