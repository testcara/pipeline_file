- {name: QE_TESTING, value: 'true'}
- {name: GIT_BRANCH, value: develop}
- {name: RACK_ENV, value: staging}
- {name: RAILS_ENV, value: staging}
- {name: ET_DB_PORT, value: '3306'}
- {name: GIT_SSL_NO_VERIFY, value: 'true'}
